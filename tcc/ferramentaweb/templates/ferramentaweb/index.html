<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PsicoSimula</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'ferramentasweb/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1>PsicoSimula</h1>
            <div class="menu">
                <div class="menu-item">
                    <img src="{% static 'ferramentasweb/images/Vector2.png' %}" alt="Ícone Informações">
                    <h2>Informações</h2>
                </div>
                <div class="menu2">
                    <div class="menu-item2">
                        <img src="{% static 'ferramentasweb/images/Vector3.png' %}" alt="Ícone Informações">
                        <h2><a href="#" class="menu-link">Criar Novo Caso</a></h2>
                    </div>
                </div>
            </div>
            <div class="about">
                <div class="circle">
                    <img src="{% static 'ferramentasweb/images/psicosimula.png' %}" alt="Icon" />
                </div>
                <h3>Sobre</h3>
                <p>Explore e gere casos clínicos hipotéticos para estudo em psicopatologia com o poder da inteligência artificial generativa. Encontre respostas e recursos que você precisa.</p>
            </div>
        </div>
        <div class="main-content">
            <h2>Casos Hipotéticos</h2>
            <img src="{% static 'ferramentasweb/images/Raio.png' %}" alt="Ícone Informações">
            <div class="input-container">
                <textarea placeholder="Informe o caso clínico"></textarea>
                <div class="button-container">
                    <button id="simulate-button" disabled>Simular</button>
                </div>
            </div>
            <div id="result-box" class="hidden">
                <div>
                    <img src="{% static 'ferramentasweb/images/Brilho.png' %}" alt="ícone Resultado" class="result-image"/>
                </div>
                <!-- Conteúdo gerado pela API do ChatGPT aparecerá aqui -->
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textarea = document.querySelector('.input-container textarea');
            const button = document.getElementById('simulate-button');
            const resultBox = document.getElementById('result-box');

            textarea.addEventListener('input', function() {
                if (textarea.value.trim() !== '') {
                    button.disabled = false;
                } else {
                    button.disabled = true;
                }
            });

            button.addEventListener('click', function() {
                if (textarea.value.trim() !== '') {
                    resultBox.classList.remove('hidden');
                }
            });
        });
    </script>
</body>
</html>
